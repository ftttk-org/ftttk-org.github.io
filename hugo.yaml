baseURL: "https://ftttk-org.github.io/"
title: 東京全時間訓練
theme: PaperMod

# cSpell:ignore goldmark github hugo readingtime subdir lastmod pygments linenos catmullrom norsk gu

# Language settings
defaultContentLanguage: ja
defaultContentLanguageInSubdir: false
# Useful when translating.
enableMissingTranslationPlaceholders: true

# Timezone setting for Japan
timeZone: "Asia/Tokyo"

enableRobotsTXT: true

# Will give values to .Lastmod etc.
enableGitInfo: true

# Taxonomies
taxonomies:
  tag: tags
  category: categories

# Highlighting config
pygmentsCodeFences: true
pygmentsUseClasses: false
# Use the new Chroma Go highlighter in Hugo.
pygmentsUseClassic: false
# pygmentsOptions: "linenos=table"
# See https://help.farbox.com/pygments.html
pygmentsStyle: tango

# Configure how URLs look like per section.
permalinks:
  blog: /:section/:year/:month/:day/:slug/
  tags: /tags/:slug/
  categories: /categories/:slug/

# Image processing configuration.
imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: smart

# Language configuration
languages:
  ja:
    languageName: Japanese
    title: 東京全時間訓練
    params:
      description: FTTTk

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    # See a complete list of available styles at https://xyproto.github.io/splash/docs/all.html
    style: tango
    # Uncomment if you want your chosen highlight style used for code blocks without a specified language
    # guessSyntax: true

# Everything below this are Site Params

# Output formats
outputs:
  home: ["HTML", "JSON"]
  section: [HTML, RSS]

params:
  description: '主を知り主に奉仕するために訓練される場所'
  
  # テーマ切り替えボタンを無効化
  disableThemeToggle: true
  
  # ヘッダー設定
  label:
    text: ""
    icon: /images/site-logo.png
    iconHeight: 35
    
  # 連絡先情報
  contact:
    email: "info@ftttk.org"
    phone: "03-6457-3491"
    address: "〒162-0041 東京都新宿区早稲田鶴巻町540 キリン1stビル5階"
    
  # ソーシャルメディア
  social:
    line: "https://lin.ee/Px1T9JN"
    soundcloud: "https://on.soundcloud.com/U5UuUK6uxkuDSq4Q8"
    github: "https://github.com/ftttk-org/ftttk-org.github.io"

module:
  hugoVersion:
    extended: true
    min: 0.120.0

menu:
  main:
    - identifier: about
      name: 訓練について
      url: /about/
      weight: 10
    - identifier: admission
      name: 訓練への参加
      url: /admission/
      weight: 20
    - identifier: testimonies
      name: 恵みの証し
      url: /testimonies/
      weight: 30
    - identifier: resources
      name: リソース
      url: /resources/
      weight: 40
caches:
  images:
    dir: :cacheDir/images

# Privacy settings
privacy:
  youtube:
    privacyEnhanced: true

# For Git Actions
staticDir:
  - static
publishDir: "docs"
